  <div class="card">
    <img src="../../../assets/images/profile.png" class="card-img-top" alt="Profile Picture" />
    <div class="card-body">
      <h5 class="card-title text-center">{{userDetails.user.username | uppercase}}</h5>
      <p class="card-text text-center">Role: {{userDetails.user.role}}</p>
      <p class="card-text text-center">Email: {{userDetails.user.email}}</p>
    </div>
  </div>
